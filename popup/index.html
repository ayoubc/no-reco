<!DOCTYPE html>
<html>

    <head>
        <title>NoReco</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container" style="width: 200px;">
            <div> 
                <h3 class="youtube">Youtube</h3>
                <ul>
                    <li>
                        <div class="row">
                            <b>Home Page</b>
                            <label class="switch">
                                <input type="checkbox" id="all">
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </li>
                    <li>
                        <div class="row">
                            <b>Shorts</b>
                            <label class="switch">
                                <input type="checkbox" id="shorts">
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </li>
                    <li>
                        <div class="row">
                            <b>Next Video</b>
                            <label class="switch">
                                <input type="checkbox" id="next">
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </li>
                </ul>
            </div>
            <div>
                <h3 class="linkedin">Linkedin</h3>
                <ul>
                    <li>
                        <div class="row">
                            <b>Main Feed</b>
                            <label class="switch">
                                <input type="checkbox" id="mainFeed">
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </body>
    <script src="script.js"></script>

</html>
