<!DOCTYPE html>
<html>

    <head>
        <title>NoReco</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container" style="width: 200px;">
            <div class="row">
                <strong>All</strong>
                <label class="switch">
                    <input type="checkbox" id="all">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="row">
                <strong>Shorts</strong>
                <label class="switch">
                    <input type="checkbox" id="shorts">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="row">
                <strong>next</strong>
                <label class="switch">
                    <input type="checkbox" id="next">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
    </body>
    <script src="script.js"></script>

</html>
